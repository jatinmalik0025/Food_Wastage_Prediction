<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Food Waste Predictor</title>

  <style>
    :root {
      --bg:#0b1220;
      --card:#0f1724;
      --muted:#94a3b8;
      --accent:#60a5fa;
      --text:#e6eef8;
      --border:rgba(255,255,255,0.08);
    }

    * {
      box-sizing:border-box;
      font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial;
    }

    body {
      margin:0;
      background:radial-gradient(1200px 600px at 20% -10%, rgba(96,165,250,0.12), transparent 60%),
                 radial-gradient(1000px 500px at 120% 10%, rgba(16,185,129,0.08), transparent 60%),
                 linear-gradient(180deg,#041124 0%, var(--bg) 100%);
      color:var(--text);
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      position:relative;
    }

    /* floating glow animations */
    .glow {
      position:absolute;
      width:420px;
      height:420px;
      border-radius:50%;
      filter:blur(140px);
      opacity:0.6;
      animation:floatGlow 12s ease-in-out infinite alternate;
      z-index:0;
    }
    .glow.one { background:#60a5fa44; top:-120px; left:-120px; }
    .glow.two { background:#22d3ee33; bottom:-120px; right:-100px; animation-delay:2s; }

    @keyframes floatGlow {
      0%{transform:translate(0,0);}
      100%{transform:translate(60px,40px);}
    }

    .container {
      z-index:1;
      text-align:center;
      width:100%;
      padding:20px;
    }

    .brand {
      margin-bottom:16px;
    }
    .brand svg {
      width:42px;
      height:42px;
      margin-bottom:10px;
      filter:drop-shadow(0 4px 10px rgba(96,165,250,0.5));
    }
    .title {
      font-size:28px;
      font-weight:800;
      color:var(--accent);
      margin-bottom:6px;
    }
    .subtitle {
      color:var(--muted);
      font-size:14px;
      margin-bottom:26px;
      max-width:340px;
      margin-left:auto;
      margin-right:auto;
      line-height:1.6;
    }

    .card {
      background:rgba(15,23,36,0.7);
      border:1px solid var(--border);
      backdrop-filter:blur(14px);
      padding:38px 34px;
      border-radius:16px;
      box-shadow:0 10px 40px rgba(2,6,23,0.6);
      width:100%;
      max-width:380px;
      margin:0 auto;
      animation:floatCard 6s ease-in-out infinite alternate;
    }

    @keyframes floatCard {
      0%{transform:translateY(0);}
      100%{transform:translateY(-8px);}
    }

    h2 {
      text-align:center;
      margin-bottom:22px;
      color:var(--accent);
      font-size:22px;
      letter-spacing:0.2px;
    }

    form {
      text-align:left;
    }

    label {
      display:block;
      margin-bottom:6px;
      color:var(--muted);
      font-size:13px;
      font-weight:600;
    }

    .input-group {
      position:relative;
      margin-bottom:16px;
    }

    .input-group input {
      width:100%;
      padding:10px 12px 10px 36px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#061126;
      color:var(--text);
      transition:border-color 0.25s ease, box-shadow 0.25s ease;
    }

    .input-group svg {
      position:absolute;
      top:50%;
      left:10px;
      transform:translateY(-50%);
      width:16px;
      height:16px;
      opacity:0.7;
    }

    input:focus {
      border-color:var(--accent);
      outline:none;
      box-shadow:0 0 0 3px rgba(96,165,250,0.35);
    }

    .btn {
      background:linear-gradient(180deg,var(--accent),#3b82f6);
      color:#042036;
      padding:12px 16px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      font-weight:700;
      width:100%;
      letter-spacing:.3px;
      transition:transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow:0 8px 20px rgba(96,165,250,0.3);
    }

    .btn:hover {
      transform:translateY(-2px);
      box-shadow:0 12px 24px rgba(96,165,250,0.45);
    }

    .error {
      color:#fca5a5;
      text-align:center;
      font-size:14px;
      margin-bottom:14px;
      background:rgba(239,68,68,0.1);
      padding:6px 10px;
      border-radius:8px;
    }

    .footer {
      text-align:center;
      margin-top:20px;
      font-size:13px;
      color:var(--muted);
    }

    @media(max-width:480px){
      .card{padding:28px 20px;}
      .title{font-size:22px;}
      .subtitle{font-size:13px;}
    }
  </style>
</head>
<body>
  <div class="glow one"></div>
  <div class="glow two"></div>

  <div class="container">
    <div class="brand">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 3l7 4v10l-7 4-7-4V7l7-4z" stroke="white" opacity=".9" stroke-width="1.5"/>
        <path d="M12 7v10M8 9l8 6M16 9l-8 6" stroke="white" opacity=".7" stroke-width="1.2"/>
      </svg>
    </div>

    <div class="title">Food Waste Predictor</div>
    <div class="subtitle">
      Predict and reduce your household food waste using AI insights.<br>
      Login to start your journey toward a sustainable future üå±
    </div>

    <div class="card">
      <h2>Welcome Back</h2>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form id="login-form" action="/login" method="post">
        <label for="email">Email</label>
        <div class="input-group">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
          </svg>
          <input type="email" name="email" id="email" placeholder="you@example.com" required />
        </div>

        <label for="password">Password</label>
        <div class="input-group">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V7.125A4.125 4.125 0 0012.375 3h-.75A4.125 4.125 0 007.5 7.125V10.5M5.25 10.5h13.5v10.125H5.25V10.5z" />
          </svg>
          <input type="password" name="password" id="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <div id="login-error" class="error" style="display:none"></div>

      <!-- Firebase JS SDK (compat) and login handling -->
      <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
      <script>
        // Firebase config (same as signup)
        const firebaseConfig = {
          apiKey: "AIzaSyCrQGdU0hTWaCHvsrsvgQu7RhsxUZuqHEg",
          authDomain: "blog-2684f.firebaseapp.com",
          projectId: "blog-2684f",
          storageBucket: "blog-2684f.firebasestorage.app",
          messagingSenderId: "1081915254693",
          appId: "1:1081915254693:web:257425d8bad1118c01aa4c",
          measurementId: "G-HYD130Q7SC"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Intercept form submit to use Firebase auth
        const form = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          loginError.style.display = 'none';
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value;
          try {
            const userCred = await auth.signInWithEmailAndPassword(email, password);
            // Optionally get ID token: const idToken = await userCred.user.getIdToken();
            // Create server session by posting the email to /session_login
            await fetch('/session_login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: userCred.user.email })
            });
            // Redirect to app
            window.location.href = '/';
          } catch (err) {
            loginError.style.display = 'block';
            loginError.textContent = err.message || 'Login failed';
          }
        });
      </script>

      <div style="margin-top:12px;text-align:center;color:var(--muted);font-size:13px">
        Don't have an account? <a href="/signup" style="color:var(--accent);font-weight:700;text-decoration:none">Sign up</a>
      </div>

      <div class="footer">Developed with ‚ù§ by Jatin</div>
    </div>
  </div>
</body>
</html>
